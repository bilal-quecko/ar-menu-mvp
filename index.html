<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>AR Dish (Marker Based)</title>

  <style>
    html,
    body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, Arial;
    }

    #overlay {
      position: fixed;
      left: 0;
      right: 0;
      top: 0;
      padding: 12px 14px;
      color: #fff;
      background: rgba(0, 0, 0, 0.45);
      z-index: 10;
      font-size: 14px;
      line-height: 1.35;
    }

    #hint {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 14px;
      color: #fff;
      background: rgba(0, 0, 0, 0.45);
      z-index: 10;
      font-size: 14px;
    }

    .chip {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.12);
      margin-left: 8px;
    }

    #status {
      opacity: 0.9;
    }
  </style>

  <!-- MindAR (three.js version) -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"></script>
</head>

<body>
  <div id="overlay">
    <b>Marker AR Dish</b><span class="chip">Android</span><br />
    <span id="status">Allow camera → point at the printed marker.</span>
  </div>
  <div id="hint">
    Tip: Use a high-detail printed image marker (not QR). Keep it well-lit and steady.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"></script>

  <script>
    const statusEl = document.getElementById("status");

    async function startAR() {
      statusEl.textContent = "Starting camera…";

      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.body,
        imageTargetSrc: "targets/dish-target.mind",
        uiLoading: "no",
        uiScanning: "no",
        uiError: "no",
      });

      const { renderer, scene, camera } = mindarThree;

      // Lights
      scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.0));
      const dir = new THREE.DirectionalLight(0xffffff, 0.8);
      dir.position.set(0, 2, 1);
      scene.add(dir);

      // Anchor
      const anchor = mindarThree.addAnchor(0);

      // Load model
      const loader = new THREE.GLTFLoader();
      loader.load(
        "models/biryani.glb",
        (gltf) => {
          const model = gltf.scene;
          model.scale.set(0.3, 0.3, 0.3);
          anchor.group.add(model);
          statusEl.textContent = "Point camera at marker";
        },
        undefined,
        () => statusEl.textContent = "Failed to load model"
      );

      anchor.onTargetFound = () => {
        statusEl.textContent = "Marker found ✅";
      };

      anchor.onTargetLost = () => {
        statusEl.textContent = "Marker lost";
      };

      await mindarThree.start();

      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    }

    // REQUIRED user interaction
    document.body.addEventListener("click", () => {
      if (!window.__arStarted) {
        window.__arStarted = true;
        startAR();
      }
    });

    statusEl.textContent = "Tap screen to start AR";
  </script>
</body>

</html>
