<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dish AR Preview</title>

    <!-- <model-viewer> -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
      body { margin: 0; font-family: system-ui, Arial, sans-serif; background:#fff; }
      .wrap { padding: 16px; max-width: 920px; margin: 0 auto; }
      model-viewer {
        width: 100%;
        height: 70vh;
        background: #f3f3f3;
        border-radius: 16px;
      }
      .row { display: flex; gap: 12px; flex-wrap: wrap; margin-top: 12px; }
      a.btn {
        border: 0; padding: 12px 16px; border-radius: 12px;
        font-weight: 700; cursor: pointer; text-decoration: none; display: inline-flex;
        align-items: center; justify-content: center;
      }
      .primary { background: #111; color: #fff; }
      .secondary { background: #e9e9e9; color: #111; }
      .meta { margin-top: 10px; color: #444; font-size: 14px; line-height: 1.4; }
      .badge { display:inline-block; padding:4px 10px; border-radius:999px; background:#f1f1f1; margin-left:8px; font-size:12px; }
    </style>
  </head>

  <body>
    <div class="wrap">
      <h2 style="margin:0 0 10px 0;">
        Chicken Biryani <span class="badge">Android MVP</span>
      </h2>

      <!-- Inline 3D viewer -->
      <model-viewer
        id="mv"
        src="models/biryani.glb"
        poster="poster/biryani.webp"
        alt="3D preview of Chicken Biryani"
        camera-controls
        auto-rotate
        rotation-per-second="15deg"
        shadow-intensity="1"
        exposure="1"
        ar
        ar-modes="scene-viewer webxr"
        ar-scale="fixed"
      ></model-viewer>

      <div class="row">
        <!-- Scene Viewer intent -->
        <a class="btn primary" id="arLink" href="#" rel="ar">View in AR</a>

        <a class="btn secondary" id="openModel" href="models/biryani.glb" target="_blank">Open GLB</a>
      </div>

      <div class="meta" id="status">
        If “View in AR” does nothing: your page may not be served over HTTPS or your GLB URL may be blocked.
      </div>
    </div>

    <script>
      // Build a Scene Viewer intent link dynamically from the *absolute* GLB URL.
      // Scene Viewer often behaves better with a full URL than relative paths.
      const mv = document.getElementById("mv");
      const status = document.getElementById("status");

      function absoluteUrl(relativePath) {
        return new URL(relativePath, window.location.href).toString();
      }

      const glbUrl = absoluteUrl(mv.getAttribute("src"));
      const title = encodeURIComponent("Chicken Biryani");
      const fallback = encodeURIComponent(window.location.href);

      // Scene Viewer intent format:
      const sceneViewerIntent =
        `intent://arvr.google.com/scene-viewer/1.0?file=${encodeURIComponent(glbUrl)}&title=${title}` +
        `#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;` +
        `S.browser_fallback_url=${fallback};end;`;

      const arLink = document.getElementById("arLink");
      arLink.href = sceneViewerIntent;

      // Quick diagnostics
      status.innerHTML =
        `Model URL: <b>${glbUrl}</b><br/>` +
        `Tip: Host over <b>HTTPS</b>. Use Chrome on Android.`;

      // Optional: warn if not HTTPS (common failure for AR launch)
      if (window.location.protocol !== "https:" && window.location.hostname !== "localhost") {
        status.innerHTML += `<br/><b>Warning:</b> Not HTTPS. Scene Viewer may fail.`;
      }
    </script>
  </body>
</html>
